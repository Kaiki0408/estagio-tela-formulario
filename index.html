<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <h1>Formulário</h1>

    <form id="multiPageForm">
      <!-- Página 1 -->
      <div class="page" id="page1">
        <h2>Insira seu nome</h2>
        <div class="input-container">
          <!-- <label for="nome">Nome:</label> -->
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="João"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>

      <!-- Página 2 -->
      <div class="page" id="page2">
        <h2>Insira seu WhatsApp</h2>
        <div class="input-container">
          <!-- <label for="whats">WhatsApp:</label> -->
          <input
            type="text"
            id="whats"
            name="whats"
            maxlength="15"
            oninput="mascaraTelefone(this)"
            placeholder="(00) 99999-9999"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>
      <!-- Página 3 -->
      <div class="page" id="page3">
        <h2>Insira seu telefone</h2>
        <div class="input-container">
          <!-- <label for="tel">Telefone:</label> -->
          <input
            type="text"
            id="tel"
            name="tel"
            maxlength="15"
            oninput="mascaraTelefone(this)"
            placeholder="(00) 99999-9999"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>
      <!-- Página 4 -->
      <div class="page" id="page4">
        <h2>Insira sua rua</h2>
        <div class="input-container">
          <!-- <label for="rua">Rua:</label> -->
          <input
            type="text"
            id="rua"
            name="rua"
            placeholder="Getúlio Vargas"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>
      <!-- Página 5 -->
      <div class="page" id="page5">
        <h2>Insira o número</h2>
        <div class="input-container">
          <!-- <label for="num-rua">Número:</label> -->
          <input
            type="number"
            id="num-rua"
            name="num-rua"
            placeholder="123"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>
      <!-- Página 6 -->
      <div class="page" id="page6">
        <h2>Insira o bairro</h2>
        <div class="input-container">
          <!-- <label for="bairro">Bairro:</label> -->
          <input
            type="text"
            id="bairro"
            name="bairro"
            placeholder="Centro"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>
      <!-- Página 7 -->
      <div class="page" id="page7">
        <h2>Insira a cidade</h2>
        <div class="input-container">
          <!-- <label for="cidade">Cidade:</label> -->
          <input
            type="text"
            id="cidade"
            name="cidade"
            placeholder="Araranguá"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>
      <!-- Página 8 -->
      <div class="page" id="page8">
        <h2>Insira o estado</h2>
        <div class="input-container">
          <!-- <label for="estado">Estado:</label> -->
          <input
            type="text"
            id="estado"
            name="estado"
            placeholder="SC"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="button" class="btn-prox" onclick="nextPage()">
            Próxima
          </button>
        </div>
      </div>

      <!-- Página 9 -->
      <div class="page" id="page9">
        <h2>Insira seu CPF ou CNPJ</h2>

        <div class="select-container">
          <div class="select-content">
            <input type="radio" name="tipo-pessoa" id="tipo-cpf" value="cpf"  onchange="selectTipoPessoa(this)"/>
            <label for="tipo-cpf">CPF</label>
          </div>

          <div class="select-content">
            <input
              type="radio"
              name="tipo-pessoa"
              id="tipo-cnpj"
              value="cnpj"
              onchange="selectTipoPessoa(this)"
            />
            <label for="tipo-cnpj">CNPJ</label>

            <!-- <select name="tipo-pessoa" id="tipo-pessoa" onchange="selectTipoPessoa()">
            <option value="">-- Selecione --</option>
            <option value="cpf">CPF</option>
            <option value="cnpj">CNPJ</option>
          </select> -->
          </div>
        </div>
        <div class="input-container hidden" id="cpf-input">
          <!-- <label for="cpf">CPF:</label> -->
          <input
            type="text"
            id="cpf"
            name="cpf"
            maxlength="14"
            oninput="mascaraCPF(this)"
            placeholder="000.000.000-00"
            required
          />
        </div>
        <div class="input-container hidden" id="cnpj-input">
          <!-- <label for="cnpj">CNPJ:</label> -->
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            maxlength="18"
            oninput="mascaraCNPJ(this)"
            placeholder="00.000.000/0000-00"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" class="btn-ante" onclick="prevPage()">
            Voltar
          </button>
          <button type="submit" class="btn-prox">Enviar</button>
        </div>
      </div>
    </form>
    <script src="/js/script.js"></script>
    <script src="/js/script-pf-pj.js" async></script>
    <script src="/js/format-numbers.js" async></script>
  </body>
</html>
